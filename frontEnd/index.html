<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <title>Day to day Expenses</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="name">Enter your name</label>
          <input id="name" type="text" required />
        </div>
        <div>
          <label for="email">Enter your email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>

        <div>
          <button id="Signup" type="submit" onclick="postSignUpDetails(event)">
            Signup
          </button>
        </div>
      </form>
    </div>

    <script>
      async function postSignUpDetails(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const obj = {
          name: name,
          email: email,
          password: password,
        };
        console.log(obj);

        try {
          const response = await axios.post("http://localhost:4000/user/signup", obj);
          if (response.status === 201) {
            console.log("Data successfully sent to the server");
            console.log("Signup successful, redirect to login page");
          } else {
            console.log("Error during signup, unable to redirect to login");
          }
        } catch (err) {
          if (err.response && err.response.status === 400) {
            alert("User already exists");
          } else {
            console.log("Error sending data:", err);
          }
        }
      }
    </script>
  </body>
</html>
