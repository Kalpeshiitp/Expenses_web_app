<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <title>Day to day Expenses</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="name">Enter your name</label>
          <input id="name" type="text" required />
        </div>
        <div>
          <label for="email">Enter your email</label>
          <input id="email" type="email" required />
        </div>
        <div>
          <label for="password">password</label>
          <input id="password" type="password" required />
        </div>

        <div>
          <button id="Signup" type="submit" onclick="postSignUpdetails(event)">
            Signup
          </button>
        </div>
      </form>
    </div>

    <script>
      async function postSignUpdetails(event) {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;

        const obj = {
          name:name,
          email:email
        };
        console.log(obj)
        await axios.post("http://localhost:4000/user/signup", obj);
        try {
          console.log("data successfully send to the server");
        } catch (err) {
          console.log("error in sending data to server");
        }
      }
    </script>
  </body>
</html>
