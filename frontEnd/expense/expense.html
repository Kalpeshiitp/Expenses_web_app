<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container my-4">
        <h3 class="display-4 text-center mb-4">Expense Tracker</h3>
        <form onsubmit="expensesDetails(event)" class="mb-4 text-center">
            <div class="mb-3 form-group">
                <label for="money" class="form-label">Amount</label>
                <input id="money" type="number" class="form-control" required />
            </div>
            <div class="mb-3 form-group">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" class="form-control" required />
            </div>
            <div class="mb-3 form-group">
                <label for="expenseType" class="form-label">Type</label>
                <select id="expenseType" class="form-select" required>
                    <option value="other">Other</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="rent">Rent</option>
                </select>
            </div>
            <button type="submit"  class="btn btn-primary">Submit</button>
        </form>
        <div id="message"></div>
        <button onclick="download()" id="downloadexpense" style="display: none;">Download File</button>
        <button id="rzp-button1"  class="btn btn-primary">Buy premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<label for="itemsPerPage">Items per page:</label>
  <select id="itemsPerPage">
    <option value="5">5</option>
    <option value="10">10 </option>
    <option value="20">20 </option>
    <option value="30">30 </option>
    <!-- Add more options as needed -->
  </select>
        <ul  id="expenseList" class="list-group">Expense List</ul>
        <ul  id="pagination"></ul>
        <div id="leaderBoard"></div>
        <div id="expenseTable"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="./expense.js"></script>
  </body>
</html>
